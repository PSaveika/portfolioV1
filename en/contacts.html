        <link rel="stylesheet" type="text/css" href="../css/reset.css">

    </head>
    <body class="contacts-body">

        <div class="navbar-icon">
            <span class="navbar-icon-line navbar-icon-line-left"></span>
            <span class="navbar-icon-line"></span>
            <span class="navbar-icon-line navbar-icon-line-right"></span>
        </div>
        <div class="navbar">
            <div class="nav-justify">
                <h2 class="navbar-logo"><a href="index.html" rel="noopener noreferrer">PSaveika.</a></h2>
                <ul class="navbar-list">
                    <li class="navbar-list-item"><a class="navbar-link" href="about.html">About</a></li>
                    <li class="navbar-list-item"><a class="navbar-link" href="skills.html">Resume</a></li>
                    <li class="navbar-list-item"><a class="navbar-link" href="portfolio.html">Portfolio</a></li>
                    <li class="navbar-list-item"><a class="navbar-link" href="contacts.html">Contact</a></li>
                </ul>
            </div>
        </div>

        <div class="contacts-heading">
            <p class="contacts-description">Get in touch</p>
            <h2 class="contacts-title">Contacts</h2>
        </div>
       
        <div class="infinity-loader">
            <div class="infinity-loader-wrap">
                <div class="infinity-spinners">
                    <div class="infinity-spinner-topLeft"></div>
                    <div class="infinity-spinner-bottomRight"></div>
                    <div class="infinity-spinner-topRight"></div>
                    <div class="infinity-spinner-bottomLeft"></div>
                </div>
            </div>
        </div>
        
        <div class="contacts-flex">
        <div class="contacts-grid">
            <div class="contacts-content">
                <form action="php/contact.php" class="contacts-form" id="contacts-form" method="POST">
                    <h4 class="contacts-grid-title">Message me</h4>

                    <div class="contacts-wrap">
                        <div class="contacts-form-group">
                            <input type="text" class="contacts-form-group-input" id="contacts-name" name="name" placeholder="Name" required="">
                        </div>
                        <div class="contacts-form-group">
                            <input type="email" class="contacts-form-group-input" id="contacts-email" name="email" placeholder="Email" required="">
                        </div>
                        <div class="contacts-form-group">
                            <input type="text" class="contacts-form-group-input" id="contacts-subject" name="subject" placeholder="Subject" required="">
                        </div>
                        <div class="contacts-form-group">
                            <textarea type="message" class="contacts-form-group-input contacts-form-group-input-msg" id="contacts-message" name="message" placeholder="Message" rows="5" required="">
                             </textarea>
                        </div>
                        <div class="contacts-form-submit">
                            <button type="submit" class="form-button" id="contact-submit">Send Message</button>
                            <p class="contact-feedback"></p>
                        </div>
                    </div>
                </form>
                
            </div>
        </div>

        <div class="contacts-info-grid">
            <div class="contacts-info">
                <h2 class="contacts-info-title">Contact info</h2>
                <p class="contacts-info-description">
                    If there is any freelance projects, feel free to contact me!
                </p>

                <ul class="contacts-info-list">
                    <li class="contacts-info-list-item">
                        <div class="contacts-info-list-media">
                            <span class="contacts-info-list-icon">
                                <i class="contacts-info-icon fa fa-id-card-clip"></i>
                    
                            </span>
                            <div class="contacts-info-list-details">
                                <h6 class="contacts-info-list-type">Name</h6>
                                <span class="contacts-info-list-value">Povilas Saveika</span>
                            </div>
                        </div>
                    </li>

                    <li class="contacts-info-list-item">
                        <div class="contacts-info-list-media">
                            <span class="contacts-info-list-icon">
                                <i class="contacts-info-icon fa-solid fa-map-location-dot"></i>
                            </span>
                            <div class="contacts-info-list-details">
                                <h6 class="contacts-info-list-type">Location</h6>
                                <span class="contacts-info-list-value">Vilnius, Lietuvas</span>
                            </div>
                        </div>
                    </li>

                    <li class="contacts-info-list-item">
                        <div class="contacts-info-list-media">
                            <span class="contacts-info-list-icon">
                                <i class="contacts-info-icon fa-solid fa-envelope-circle-check"></i>
                            </span>
                            <div class="contacts-info-list-details">
                                <h6 class="contacts-info-list-type">Email me</h6>
                                <span class="contacts-info-list-value">
                                    <a class="contacts-info-list-mail" href="mailto:povilassaveika@gmail.com?subject=Žinutė iš puslapio">povilassaveika@gmail.com</a>
                                </span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    </body>
